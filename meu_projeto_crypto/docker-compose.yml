version: '3.8'

services:
  db:
    image: postgres:13
    container_name: crypto_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crypto_data
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/crypto_data
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  dashboard:
    image: python:3.10-slim
    container_name: crypto_dashboard
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "src/api/dashboard.py"]

volumes:
  pgdata:
    driver: local
